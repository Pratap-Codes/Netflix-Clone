<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Nepal - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/Favicon.ico" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img src="assets/logo.svg" alt="Logo" /></span>
        <div>
          <button id="btn-signin">Sign In</button>
        </div>
      </nav>
      <div class="box"></div>
      <section class="main-content">
        <div class="content">
          <span>Unlimted movies, TV shows, and more </span>
          <span>Starts at USD 2.99. Cancel anytime </span>
          <span
            >Ready to watch? Enter your email to create or restart your
            membership
          </span>
        </div>
        <div class="input">
          <input type="text" placeholder="Email address" />
          <button>Get Started ></button>
        </div>
      </section>
      <section class="trending-now">
        <div class="trending">
          <h2>Trending Now</h2>
          <div class="trending-card">
            <ul class="card">
              <li>
                <a href="#"><img src="assets/image1.webp" alt="" /></a>
              </li>
            </ul>
            <ul class="card">
              <li>
                <a href="#"><img src="assets/image2.webp" alt="" /></a>
              </li>
            </ul>
            <ul class="card">
              <li>
                <a href="#"><img src="assets/image3.webp" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
